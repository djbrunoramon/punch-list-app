<div class="responsible-person">
  <div class="container">
    <h2>Responsible Person</h2>

    <button mat-raised-button routerLink="/responsible-person/new">New Responsible Person</button>

    <div class="table-responsible-person mat-elevation-z3">
      <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>

        <ng-container matColumnDef="occupation">
          <th mat-header-cell *matHeaderCellDef> Occupation </th>
          <td mat-cell *matCellDef="let element">
            {{ element.occupation }}
          </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element">
            {{element.active ? 'Active' : 'Inactive'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button routerLink="/responsible-person/{{element.id}}" title="Edit">
              <mat-icon aria-hidden="false">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator *ngIf="!(dataSource.length === 0)" [length]="lengthPaginator"
                     [pageSize]="pageSizePaginator"
                     [pageIndex]="pageIndexPaginator"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageEvent = $event; getAllResponsiblePersonPage()"
                     aria-label="Select page">
      </mat-paginator>

      <ng-template [ngIf]="dataSource.length === 0">
        <div class="no-data">
          No data registered
        </div>
      </ng-template>
    </div>
  </div>

</div>
