<div class="contract">
  <div class="container">
      <h2>Contract</h2>
      <button mat-raised-button>New Contract</button>

      <div class="table-contract">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>


          <ng-container matColumnDef="numberContract">
            <th mat-header-cell *matHeaderCellDef> Contract </th>
            <td mat-cell *matCellDef="let element"> {{element.numberContract}} </td>
          </ng-container>


          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button>
                <mat-icon aria-hidden="false" routerLink="/contract/{{element.id}}">edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>
  </div>

</div>
