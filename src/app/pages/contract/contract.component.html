<div class="contract">
  <div class="container">
      <h2>Contract</h2>

      <button mat-raised-button routerLink="/contract/new">New Contract</button>

      <div class="table-contract mat-elevation-z3">
        <table mat-table [dataSource]="dataSource" class="">

          <ng-container matColumnDef="numberContract">
            <th mat-header-cell *matHeaderCellDef> Contract </th>
            <td mat-cell *matCellDef="let element"> {{element.numberContract}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="startAt">
            <th mat-header-cell *matHeaderCellDef> Start At </th>
            <td mat-cell *matCellDef="let element">
              {{ element.startAt ? moment(element.startAt).format(formatDate) : '-' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button routerLink="/contract/{{element.id}}" title="Edit">
                <mat-icon aria-hidden="false">edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <ng-template [ngIf]="dataSource.length === 0">
          <div class="no-data">
            No data registered
          </div>
        </ng-template>
      </div>
  </div>

</div>
