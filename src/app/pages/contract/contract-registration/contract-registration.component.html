<div class="contract">
  <div class="container">
    <h2>Contract Registration</h2>

    <mat-card>
      <mat-card-content>
        <form [formGroup]="formGroup" *ngIf="formGroup" class="contract-registration-form">
          <div class="row">
            <mat-form-field class="contract-registration-field" >
              <mat-label>Contract</mat-label>
              <input matInput formControlName="numberContract">
            </mat-form-field>

            <mat-form-field class="contract-registration-field">
              <mat-label>Description</mat-label>
              <input matInput formControlName="description">
            </mat-form-field>

            <mat-form-field class="contract-registration-field" >
              <mat-label>Start At</mat-label>
              <input matInput [value]="moment(contract?.startAt).format(formatDateTime)">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" [value]="contract?.startAt">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="contract-registration-field">
              <mat-label>Scheduled To</mat-label>
              <input matInput [value]="contract?.scheduledTo">
            </mat-form-field>

            <mat-form-field class="contract-registration-field" >
              <mat-label>Address</mat-label>
              <input matInput [value]="contract?.address">
            </mat-form-field>

            <mat-form-field class="contract-registration-field">
              <mat-label>Estimated At</mat-label>
              <input matInput [value]="contract?.estimatedAt">
            </mat-form-field>
          </div>
          <div class="row">
            <button mat-raised-button color="primary" (click)="saveContract()">Save</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
